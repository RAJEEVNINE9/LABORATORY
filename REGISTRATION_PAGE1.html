<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>

        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" value="1"><label>Male</label>
                <input type="radio" value="1"><label>Female</label>
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea type="text" rows="4" cols="20">
                </textarea>
            </td>

        </tr>
        <tr>
            <td>state</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td colspan="2" class="center"><button>Submit</button></td>


        </tr>
    </table>
</body>

</html>
